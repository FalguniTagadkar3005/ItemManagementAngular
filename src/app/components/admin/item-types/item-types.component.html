<div class="h-100 w-100">
    <h6 class="m-2">Admin/GetAllItemTypes</h6>
    <form  [formGroup]="searchFiltersForm" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-between">
      <div class="filter-div d-flex">
          <div class="filter m-2">
              <mat-form-field appearance="outline" class="me-2">
                  <mat-label>Search by name</mat-label>
                  <input matInput formControlName="name" placeholder="Ex. Franie" #input [ngModel]="nameFilter">
                </mat-form-field>
          </div>
  
          <div class="m-2">
              <button class="btn btn-success" type="submit">Search</button>
          </div>
          <div class="m-2">
              <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-primary m-2" (click)="addItemType()"><i class="bi bi-plus-square" ></i>&nbsp;Add Item Type</button>
        </div>
    </div>
    </form>
    
    <div class="mat-elevation-z8 m-2">
        <table mat-table [dataSource]="dataSource"  matSort (matSortChange)="announceSortChange($event)">
            
          <!-- ID Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}}</td>
          </ng-container>
    
    
          <ng-container matColumnDef="itemTypeId">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell  *matCellDef="let row"><a><button class="btn btn-outline-primary" type="button" (click)="editItemType(row.itemTypeId)"><i class="bi bi-pencil-square"></i> Edit</button></a>&nbsp;
                                                <a><button class="btn btn-outline-danger" type="button" (click)="deleteItemTypeDialog(row.itemTypeId)"><i class="bi bi-x-square"></i> Delete</button></a></td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data.
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>

            [routerLink]="['edit-user/{{row.userId}}']"
          </tr> -->
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        [length]="totalRecords"
        (page)="onPageChangeEvent($event)"
        aria-label="Select page of periodic elements">
        </mat-paginator>

      </div>
</div>
