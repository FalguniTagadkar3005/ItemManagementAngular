<div class="container d-flex justify-content-center align-items-center w-100 h-75">
    <mat-card class="w-50 d-flex align-items-center bg-white">
       <h5 class="mb-3">Sign In</h5>
        <mat-card-content class="m-2">
            <form class="text-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="w-100 mb-2">
                    <mat-label>Email</mat-label>
                    <input matInput [type]="'email'" formControlName="email" required/>

                    <mat-error *ngIf="!getControls['email'].valid && getControls['email']!.errors">                 
                        <div [ngClass]="['error-message']" *ngIf="getControls['email']!.errors['required']">Email is required</div>
                        <div [ngClass]="['error-message']" *ngIf="getControls['email']!.errors['email']">Invalid email</div>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" required/>
                    <button class="pwd-button"
                      mat-icon-button
                      matSuffix
                      (click)="clickEvent($event)"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide()"
                    >
                      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="!getControls['password'].valid && getControls['password']!.errors">
                        <div  [ngClass]="['error-message']" *ngIf="getControls['password']!.errors['required']">Password is required</div>
                        <div  [ngClass]="['error-message']" *ngIf="getControls['password']!.errors['pattern']">Invalid password</div>
                    </mat-error>
                  </mat-form-field>
                  <div class="text-danger">{{userNotFound}}</div>
                  <button type=submit class="mt-4 btn custom-button">Login</button>   
                  <div class="mt-2"><a [routerLink]="['/forgotpassword']">Forgot password?</a></div>           
            </form>
           
        </mat-card-content>
    </mat-card>
</div>
