<div class="container d-flex justify-content-center align-items-center w-100 h-75">
    <mat-card class="w-50 d-flex align-items-center bg-white">
       <h5 class="mb-3">Enter password credentials</h5>
        <mat-card-content class="m-2">
            <form class="text-center" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="w-100 mb-2">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePwd ? 'password' : 'text'" formControlName="password" required/>
                    <button class="pwd-button"
                      mat-icon-button
                      matSuffix
                      (click)="clickPwd($event)"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hidePwd"
                    >
                      <mat-icon>{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="!getControls['password'].valid && getControls['password']!.errors">
                        <div  [ngClass]="['error-message']" *ngIf="getControls['password']!.errors['required']">Password is required</div>
                        <div  [ngClass]="['error-message']" *ngIf="getControls['password']!.errors['pattern']">Invalid password</div>
                    </mat-error>
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Confirm password</mat-label>
                    <input matInput [type]="hidePwd ? 'password' : 'text'" formControlName="confirmPassword" required/>
                    <button class="pwd-button"
                      mat-icon-button
                      matSuffix
                      (click)="clickPwd($event)"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hidePwd"
                    >
                      <mat-icon>{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="!getControls['confirmPassword'].valid && getControls['confirmPassword']!.errors">
                        <div  [ngClass]="['error-message']" *ngIf="getControls['confirmPassword']!.errors['required']">Password is required</div>
                        <div  [ngClass]="['error-message']" *ngIf="getControls['confirmPassword']!.errors['pattern']">Invalid password</div>
                    </mat-error>
                  </mat-form-field>

                  <div class="text-danger">{{errorMessage}}</div>
                  <div class="text-success">{{userMessage}}</div>
                  <button type=submit class="mt-4 btn custom-button">Reset</button>                            
            </form>
           
        </mat-card-content>
    </mat-card>
</div>
